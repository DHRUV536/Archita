<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no,maximum-scale=1.0, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <title>Weather App | codedhruv.com</title>

</head>

<style>
  .cnt {
    border: solid black;



  }

  body {
    height: 1200px;
  }

  #navbar {
    margin-top: -35px;
  }

  #dnt {
    color: rgb(157, 238, 157);
    border-color: rgb(157, 238, 157);
  }

  #dnt:hover {
    box-shadow: 0px 0px 10px rgb(157, 238, 157);
    background: transparent;
    text-shadow: 0px 0px 10px rgb(157, 238, 157);
  }

  #abt {
    color: white;

  }

  #abt:hover {
    text-shadow: 0px 0px 10px white;
  }



  #frm {
    text-align: center;

    padding: .25cm;
  }

  #txt {
    width: 0px;
    border-radius: 10px;
    height: 40px;
    font-size: 20px;
    padding: 10px;
    font-family: 'Times New Roman', Times;
    background-color: #343A40;
    border: none;
    color: white;
    background-color: rgb(223, 234, 238);
    transition: .4s;


  }

  #txt::placeholder {

    color: white;
    opacity: 0.6;
  }

  #txt:focus,
  #sbtn:focus {
    outline: none;
  }

  #sbtn {
    border: none;
    border-radius: 100px;
    height: 40px;
    width: 40px;
    background-color: #343A40;
    text-shadow: 0px 0px 100px white;
    color: white;

  }

  .frm {
    background-color: rgb(223, 234, 238);
    height: 60px;

  }

  #sbtn:hover+input,
  #txt:hover,
  #txt:active,
  #txt:focus {
    transition: .4s;
    width: 200px;
    background-color: #343A40;
    right: 0px;

  }

  #name,
  #temp,
  #desc,
  #dtl {
    font-size: 20px;
    padding-top: 10px;

  }

  #cross {
    border: none;
    background: red;
    color: white;
    border-radius: 5px;
    position: relative;
    left: 30px;

  }

  #cross:hover {
    transition: .5s;
    box-shadow: 0px 0px 10px red;
  }

  @media screen and (max-width: 600px) {

    #name,
    #temp,
    #desc,
    #icon,
    #dtl {
      font-size: 12px;

    }

    #txt {
      width: 200px;
      background-color: #343A40;
    }

    #cross {
      position: relative;

      left: -10px;
      font-size: 10px;

      padding: 7px;

    }



  }

  .row-data {
    background-color: rgb(227, 227, 255);
    width: auto;
  }

  .row-data:hover {
    transition: .5s;
    background-color: rgb(179, 179, 255);
    box-shadow: 0px 0px 10px #343A40;

  }

  #dtl {
    color: #343A40;

  }

  #d {
    color: rgb(58, 12, 4);

  }

  #d:hover {
    cursor: pointer;
    text-decoration: underline;
  }

  #d:active {
    text-decoration: none;
    
  }
 #myChart{
  position: relative;
  margin: auto;
  height: 80vh;
  width: 80vw;
 }

  
</style>

<body>
  <div class="jumbotron" id="jmb">
    <h1>Django Weather App</h1>
    <p class="mb-0 mt-3">Just add location and the Weather of that location will appear</p>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" id="navbar">
    <!-- Brand -->
    <a class="navbar-brand" href="#">codedhruv</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse " id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3 ">
          <a class="nav-link " href="#" id="abt">About Us</a>
        </li>
        <li class="nav-item">
          <button type="button" id="dnt" class="btn btn-outline-secondary">Donate</button>
        </li>

      </ul>
    </div>
  </nav>
  <div class="container-fluid   frm sticky-top">
    <form action="#" id="frm">

      <button type="submit" id="sbtn"><i class="fa fa-search"></i></button>
      <input type="text" id="txt" placeholder="Type Here">
    </form>
  </div>

  <div class="container ">
    <div class="row  ">
      <div class="col-sm ">
        <div class="row row-data mt-1">
          <div class="col-4  " id="name">Vishakhapatnam</div>
          <!--Name-->
          <div class="col-1  " id="temp">32 C</div>
          <!--temprature-->
          <div class="col-2  " id="desc">Clear Sky</div>
          <!--Description-->
          <div class="col-2  " id="icon">
            <img class="img-fluid " width="50px" height="50px" src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="">
          </div>
          <!--icon-->
          <div class="col-2  " id="dtl">
            <a id="d" data-toggle="collapse" data-target="#demo">Hide Details</a>
          </div>
          <div class="col-1 ">
            <form action="#"><button class="btn" id="cross">&#10007</button> </form>

          </div>
          <!--View Details-->
        </div>

        <!--View Details-->
      </div>
    </div>
    <div class="row">
      <div id="demo" class="collapse show col-12">
        <div class="container" style="border:rgb(179, 179, 255) groove 1px ;" >
          <canvas  id="myChart"></canvas>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
          <script>

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'black'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3, 7],
                  backgroundColor: [
                    'rgb(227, 227, 255)'

                  ],
                  borderColor: [
                  'rgb(179, 179, 255)',
                                    ],
                  borderWidth: 5
                }]
              },
              options: {
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero: true
                    }
                  }]
                }
              }
            });

          </script>
        </div>
      </div>

    </div>





  </div>

  </div>

  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
